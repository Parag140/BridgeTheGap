<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS | Identity Creation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
    <style>
        
    </style>
</head>
<body>
    <!-- Floating particles -->
    <div id="particles"></div>
    
    <!-- Scan line effect -->
    <div class="scanline"></div>
    
    <div class="container">
        <div class="auth-form">
            <h2 class="glitch" data-text="IDENTITY CREATION"><i class="fas fa-user-plus"></i> IDENTITY CREATION</h2>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ 'success' if category == 'success' else 'error' }}">
                            <i class="fas fa-{{ 'check-circle' if category == 'success' else 'exclamation-triangle' }}"></i> {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST" action="{{ url_for('register') }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

    <div class="form-group">
        <label for="username"><i class="fas fa-user-tag"></i> NEURAL IDENTIFIER</label>
        <input type="text" id="username" name="username" required placeholder="Choose your network alias">
    </div>
    <div class="form-group">
        <label for="email"><i class="fas fa-envelope"></i> DATA LINK (OPTIONAL)</label>
        <input type="email" id="email" name="email" placeholder="For identity recovery protocols">
    </div>
    <div class="form-group">
        <label for="password"><i class="fas fa-key"></i> ENCRYPTION SEQUENCE</label>
        <input type="password" id="password" name="password" required placeholder="Create security protocol">
    </div>

    <!-- Gender Selection -->
    <div class="gender-selection">
        <h3><i class="fas fa-venus-mars"></i> SELECT IDENTITY PROTOCOL</h3>
        <div class="gender-options">
            <button type="button" class="gender-btn male" onclick="selectGender('male')">
                <i class="fas fa-mars"></i> MALE
            </button>
            <button type="button" class="gender-btn female" onclick="selectGender('female')">
                <i class="fas fa-venus"></i> FEMALE
            </button>
            <button type="button" class="gender-btn lgbt" onclick="selectGender('lgbt')">
                <i class="fas fa-rainbow"></i> LGBTQ+
            </button>
            <button type="button" class="gender-btn other" onclick="selectGender('other')">
                <i class="fas fa-genderless"></i> OTHER
            </button>
        </div>
        <input type="hidden" id="gender" name="gender" value="" required>

        <div class="pronouns-input" id="pronouns-input">
            <label for="pronouns"><i class="fas fa-comment"></i> PRONOUNS (OPTIONAL)</label>
            <input type="text" id="pronouns" name="pronouns" placeholder="e.g., they/them, ze/hir">
        </div>
    </div>

    <button type="submit" class="btn" id="register-btn" disabled>
        <i class="fas fa-user-plus"></i> ACTIVATE IDENTITY
    </button>
</form>

            <p>EXISTING ENTITY? <a href="{{ url_for('login') }}">INITIATE ACCESS</a></p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>
</html>
